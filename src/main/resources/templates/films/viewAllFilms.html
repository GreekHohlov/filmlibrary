<!DOCTYPE html>
<html lang="ru"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Фильмы фильмотеки</title>
    <style>
        .film-link{
            text-decoration: none;
        }
        .film-link:hover{
            color: #001445;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <h1>Все фильмы фильмотеки</h1>
    <div class="row">
        <div class="col">
            <a href="films/add"
                class="btn btn-secondary"
                role="button"
                style="float: right"
                aria-disabled="true">Добавить фильм</a>
        </div>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Название</th>
            <th scope="col">Режиссёр</th>
            <th scope="col">Жанр</th>
            <th scope="col">Дата премьеры</th>
            <th scope="col">Страна</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="film : ${films}">
            <td>
                <a class="film-link" th:href="'/films' + ${film.getId()}"
                th:text="${film.getTitle()}">Название фильма</a>
            </td>
            <td>
                <ul>
                    <li th:each="director : ${film.getDirectors()}" th:text="${director.getDirectorsFio()}"></li>
                </ul>
            </td>
            <td th:text="${film.getGenre()}"></td>
            <td th:text="${film.getPremierYear()}"></td>
            <td th:text="${film.getCountry()}"></td>
            <td>
                <div class="row" >
                    <a class="btn btn-sm btn-outline-success" th:href="'/films/addDirector/' + ${film.id}">Добавить режиссёра</a>
                </div>
            </td>

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
