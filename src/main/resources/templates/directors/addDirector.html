<!DOCTYPE html>
<html lang="ru"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Добавить фильм</title>
</head>
<body>
<div layout:fragment="content">
    <h3 class="mt-3 mb-3">Добавить режиссёра</h3>
    <form style="max-width: 50vw" class="form-floating was-validated" novalidate method="POST"
          th:action="@{/directors/add}" th:object="${directorForm}">
        <div class="container">
            <div class="row row-cols-2">
                <div class="form-floating mb-3 col">
                    <input class="form-control" type="text" name="directorsFio" placeholder="ФИО режиссёра" id="directorsFio"
                           required>
                    <label for="directorsFio" class="form-label">ФИО режиссёра</label>
                    <div class="invalid-feedback">Обязательное поле</div>
                </div>
                <div class="form-floating mb-3 col">
                    <input type="number" class="form-control" id="position" name="position"
                           placeholder="Позиция" required>
                    <label for="position">Позиция</label>
                    <div class="invalid-feedback">Обязательное поле</div>
                </div>
            </div>
        </div>
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Добавить</button>
            <button type="submit" class="btn btn-secondary" onclick="window.history.back()">Назад</button>
        </div>
    </form>
</div>
</body>
</html>
